<!DOCTYPE html>
<html lang="US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <meta name="description" content="A page with a quiz">
        <meta name="author" content="Matheus Pregnolato">
        <link rel="stylesheet" href="./wwr/style/quiz.css">
    </head>
    <body>
        <header></header>
        <main>
            <form>
                <h1>Quiz</h1>
                <label for="q1">What is your favorite color?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">Try write somenthing:</label>
                <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
                <label for="q3">Select a name</label>
                <select name="q3" id="q3">
                    <option value="Matthew">Matthew</option>
                    <option value="Luke">Luke</option>
                    <option value="Gabriel">Gabriel</option>
                </select>
                <label for="q4">Chose a number between 1 and 8</label>
                <input type="number" id="q4" name="q4" min="1" max="8">
                <input type="Submit" value="Submit Quiz">
            </form>
        </main>
        <footer></footer>
    </body>
</html>
